<!DOCTYPE html>
<html>
  <head>
    <title>Minha primeira página</title>
    <meta charset="utf-8" />
    <style type="text/css">
      body {
        font-size: 1.2rem;
      }

      .static {
        position: static;
      }

      .relative {
        position: relative;
        /* right: 40px;
        top: 15px;
        left: 20px;*/
      }

      .fixed {
        position: fixed;
        right: 20px;
        bottom: 20px;
      }

      .absolute {
        position: absolute;
        top: 20px;
      }

      .quadrado {
        width: 100px;
        height: 100px;
        display: block;
      }

      .retangulo {
        width: 100px;
        height: 500px;
        margin-top: 10px;
      }

      .bg-red {
        background-color: red;
      }

      .bg-blue {
        background-color: blue;
      }

      .bg-green {
        background-color: green;
      }
    </style>
  </head>

  <body>
    <div class="quadrado bg-blue static"></div>
    <!-- <div class="retangulo bg-blue static"></div>
    <div class="retangulo bg-blue static"></div>
    <div class="retangulo bg-blue static"></div>
    <div class="retangulo bg-blue static"></div>
    <div class="retangulo bg-blue static"></div> -->
    <div class="retangulo bg-blue relative">
      <div class="quadrado bg-red static"></div>
      <div class="quadrado bg-green absolute"></div>
    </div>
  </body>
</html>

<!--
  Position Fixed é em relação a janela, já o relativo é em relação ao componente
  Position Absolute tem como referência o pai, além disso a position do pai não deve ser static
-->
