<!DOCTYPE html>
<html>
  <head>
    <title>Minha primeira página</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <!--
      Consulta de compatibilidade: https://caniuse.com/
    -->
    <form method="GET" action="">
      <input type="color" name="cor" />
      <br />
      <input type="date" name="data" max="2018-12-31" />
      <br />
      <input type="datetime-local" name="datatimelocal" max="2018-12-31" />
      <br />
      <input type="file" name="arquivo" />
      <br />
      <input type="number" name="numerico" min="5" max="10" />
      <br />
      <input type="range" name="intervalo" min="5" max="10" value="8" />
      <br />
      <!--
        Possível uso:  aparece teclado para telefone
      -->
      <input type="tel" name="telefone" />
      <input type="email" name="email" />
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
