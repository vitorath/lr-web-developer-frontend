<!DOCTYPE html>
<html>
  <head>
    <title>Minha primeira página</title>
    <meta charset="utf-8" />
    <style type="text/css">
      body {
        font-size: 1.2rem;
      }
      #quadrado {
        width: 50px;
        height: 50px;
        background-color: blueviolet;

        /* margin: auto; Centralizar */
        margin-left: auto; /* Alinado a direita */
      }
      img {
        width: 50px;
        height: 50px;
        /* display: block;
        margin: auto; */
      }
      #container {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div id="quadrado"></div>
    <div id="container">
      <img src="./assets/icons/success.png" alt="" />
    </div>
  </body>
</html>

<!-- 
  Margin não funciona em display inline e derivados
  Text align funciona em display inline derivados
-->
